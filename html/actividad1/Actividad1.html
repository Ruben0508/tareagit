<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro - Nombre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formulario">
    <h2>Formulario de registro</h2>
    <p>Rellene este formulario para registrarse.</p>
    <form action="" method="GET">
      <div class="campos">
        <p><input type="text" name="nombre" placeholder="Nombre" maxlength="50"></p>
        <p><input type="text" name="apellidos" placeholder="Apellidos" maxlength="50"></p>
        <p><select name="Genero" id="Genero">
          <option value="Selecciona una opción"></option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
          <option value="Otro">Otro</option>
        </select></p>
        <p><input type="email" name="correo" placeholder="Correo electrónico"></p>
        <p><select name="color">
          <option value="Selecciona una opción"></option>
          <option value="rojo">Rojo</option>
          <option value="verde">Verde</option>
          <option value="azul">Azul</option>
          <option value="morado">Morado</option>
          <option value="negro">Negro</option>
        </select></p>
        <p><select id="ciudades" name="ciudades" multiple>
          <option value="Madrid">Madrid</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Valencia">Valencia</option>
          <option value="Sevilla">Sevilla</option>
          <option value="Bilbao">Bilbao</option>
          <option value="Madrid">Madrid</option>
          <option value="Shibuya">Shibuya</option>
          <option value="Paris">Paris</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Tokio">Tokio</option>
        </select></p>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
